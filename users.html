<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - CPX Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hamburger-line {
            transition: all 0.3s ease;
        }
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        .user-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .rank-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }
        .rank-cps { background-color: #dbeafe; color: #1e40af; }
        .rank-unranked { background-color: #f3f4f6; color: #374151; }
        .skill-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background-color: #f3f4f6;
            color: #374151;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 24px 24px 0 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 0 24px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .close {
            color: #6b7280;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #374151;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">CPX Lab</a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="projects.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Projects</a>

                <!-- Mobile menu button -->

                    <button id="hamburger" class="hamburger inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <span class="sr-only">Open main menu</span>

                <a href="index.html" class="text-gray-500 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="projects.html" class="text-gray-500 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                <a href="ideas.html" class="text-gray-500 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Ideas</a>

    <!-- Header Section -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Community</h1>
                    <p class="mt-2 text-gray-600">Connect with talented individuals and build your network</p>
                </div>
                <div class="mt-4 sm:mt-0">
                    <button id="edit-profile-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-user-edit mr-2"></i>Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search users..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-2">
                    <select id="rank-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Ranks</option>
                        <option value="CPS">CPS Members</option>
                        <option value="Unranked">Unranked</option>
                    </select>
                    <select id="skill-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Skills</option>
                        <option value="c++">C++</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Users Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
            <p class="mt-4 text-gray-600">Loading community members...</p>
        </div>
        
        <div id="users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Users will be dynamically loaded here -->
        </div>
        
        <div id="no-users" class="text-center py-12 hidden">
            <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No users found</h3>
            <p class="text-gray-500">Try adjusting your search criteria.</p>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modal-title" class="text-2xl font-bold text-gray-900"></h2>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modal-content">
                        <!-- User details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="messageTitle" class="text-2xl font-bold"></h2>
                <span class="close" onclick="closeModal('messageModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p id="messageText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="closeModal('messageModal')">OK</button>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and App Logic -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2uc4XlwTgXh9yvawGv9XWOkLDOc7DrYI",
            authDomain: "xin-s-hall-of-fame.firebaseapp.com",
            projectId: "xin-s-hall-of-fame",
            storageBucket: "xin-s-hall-of-fame.firebasestorage.app",
            messagingSenderId: "692691719687",
            appId: "1:692691719687:web:7bd1656dec1613e2a87ca2",
            measurementId: "G-5Q7JKXX6Q2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let users = [];
        let filteredUsers = [];

        // DOM elements
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        const authButtons = document.getElementById('auth-buttons');
        const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
        const usersGrid = document.getElementById('users-grid');
        const loading = document.getElementById('loading');
        const noUsers = document.getElementById('no-users');
        const searchInput = document.getElementById('search-input');
        const rankFilter = document.getElementById('rank-filter');
        const skillFilter = document.getElementById('skill-filter');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const userModal = document.getElementById('user-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');

        // Access control for protected pages
        function requireAuth() {
            if (!currentUser) {
                showMessage('Access Restricted', 'You need to be logged in to access this page. Please sign in to continue.', true);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return false;
            }
            return true;
        }

        // Check if current page requires authentication
        function checkPageAccess() {
            const currentPage = window.location.pathname.split('/').pop();
            const protectedPages = ['projects.html', 'ideas.html', 'users.html'];
            
            if (protectedPages.includes(currentPage)) {
                return requireAuth();
            }
            return true;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Check access first
            if (!checkPageAccess()) {
                return;
            }
            
            initializeApp();
        });

        // Mobile menu toggle
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking on links
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.add('hidden');
            });
        });

        // Modal close handlers
        closeModal.addEventListener('click', () => {
            userModal.classList.add('hidden');
        });

        userModal.addEventListener('click', (e) => {
            if (e.target === userModal) {
                userModal.classList.add('hidden');
            }
        });

        // Search and filter handlers
        searchInput.addEventListener('input', filterUsers);
        rankFilter.addEventListener('change', filterUsers);
        skillFilter.addEventListener('change', filterUsers);

        // Edit profile button
        editProfileBtn.addEventListener('click', () => {
            if (currentUser) {
                // Redirect to edit profile page or show modal
                window.location.href = 'edit-profile.html';
            } else {
                showMessage('Sign In Required', 'Please sign in to edit your profile', true);
            }
        });

        // Initialize app
        function initializeApp() {
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                updateAuthButtons();
                loadUsers();
            });
        }

        // Update authentication buttons
        function updateAuthButtons() {
            const desktopButtons = authButtons;
            const mobileButtons = mobileAuthButtons;

            if (currentUser) {
                desktopButtons.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-700">Welcome, ${currentUser.displayName || currentUser.email}</span>
                        <button onclick="signOut()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign Out
                        </button>
                    </div>
                `;
                
                mobileButtons.innerHTML = `
                    <div class="space-y-2">
                        <div class="text-sm text-gray-700">Welcome, ${currentUser.displayName || currentUser.email}</div>
                        <button onclick="signOut()" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign Out
                        </button>
                    </div>
                `;
            } else {
                desktopButtons.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <button onclick="showLoginModal()" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign In
                        </button>
                        <button onclick="showRegisterModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign Up
                        </button>
                    </div>
                `;
                
                mobileButtons.innerHTML = `
                    <div class="space-y-2">
                        <button onclick="showLoginModal()" class="w-full text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign In
                        </button>
                        <button onclick="showRegisterModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            Sign Up
                        </button>
                    </div>
                `;
            }
        }

        // Load users from Firestore
        function loadUsers() {
            loading.classList.remove('hidden');
            usersGrid.classList.add('hidden');
            noUsers.classList.add('hidden');

            db.collection('users')
                .get()
                .then((querySnapshot) => {
                    users = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        users.push({
                            id: doc.id,
                            ...data
                        });
                    });
                    filteredUsers = [...users];
                    filterUsers();
                })
                .catch((error) => {
                    console.error('Error loading users:', error);
                    loading.classList.add('hidden');
                    noUsers.classList.remove('hidden');
                });
        }

        // Display users
        function displayUsers() {
            loading.classList.add('hidden');
            
            if (filteredUsers.length === 0) {
                noUsers.classList.remove('hidden');
                return;
            }

            usersGrid.classList.remove('hidden');
            usersGrid.innerHTML = '';

            filteredUsers.forEach(user => {
                const userCard = createUserCard(user);
                usersGrid.appendChild(userCard);
            });
        }

        // Create user card
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card bg-white rounded-lg shadow-md p-6 cursor-pointer';
            
            const rankClass = getRankClass(user.rank);
            const fullName = `${user.firstName || ''} ${user.middleName || ''} ${user.lastName || ''}`.trim() || 'Anonymous';
            const contributions = user.contributions || 0;
            const skills = user.skills || [];
            const areaOfInterest = user.areaOfInterest || [];
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-user text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${fullName}</h3>
                            <p class="text-sm text-gray-500">${user.email || 'No email'}</p>
                        </div>
                    </div>
                    <span class="rank-badge ${rankClass}">${user.rank || 'Unranked'}</span>
                </div>
                
                ${user.bio ? `<p class="text-gray-600 mb-4 text-sm">${user.bio}</p>` : ''}
                
                <div class="mb-4">
                    <div class="flex items-center justify-between text-sm text-gray-500 mb-2">
                        <span><i class="fas fa-trophy mr-1"></i>Contributions</span>
                        <span class="font-semibold">${contributions}</span>
                    </div>
                    ${user.currentProject ? `
                        <div class="text-sm text-gray-500">
                            <i class="fas fa-project-diagram mr-1"></i>
                            Currently working on: ${user.currentProject.name || 'Unknown Project'}
                        </div>
                    ` : ''}
                </div>
                
                ${skills.length > 0 ? `
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-gray-700 mb-2">Skills</h4>
                        <div class="flex flex-wrap gap-1">
                            ${skills.slice(0, 3).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            ${skills.length > 3 ? `<span class="skill-tag">+${skills.length - 3} more</span>` : ''}
                        </div>
                    </div>
                ` : ''}
                
                ${areaOfInterest.length > 0 ? `
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-gray-700 mb-2">Interests</h4>
                        <div class="flex flex-wrap gap-1">
                            ${areaOfInterest.slice(0, 2).map(interest => `<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">${interest}</span>`).join('')}
                            ${areaOfInterest.length > 2 ? `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">+${areaOfInterest.length - 2} more</span>` : ''}
                        </div>
                    </div>
                ` : ''}
                
                <div class="flex justify-end">
                    <button onclick="openUserModal('${user.id}')" 
                            class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                        View Profile
                    </button>
                </div>
            `;
            
            return card;
        }

        // Get rank class for styling
        function getRankClass(rank) {
            switch (rank) {
                case 'CPS': return 'rank-cps';
                case 'Unranked': return 'rank-unranked';
                default: return 'rank-unranked';
            }
        }

        // Filter users
        function filterUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            const rankFilterValue = rankFilter.value;
            const skillFilterValue = skillFilter.value;

            filteredUsers = users.filter(user => {
                const fullName = `${user.firstName || ''} ${user.middleName || ''} ${user.lastName || ''}`.toLowerCase();
                const matchesSearch = !searchTerm || 
                    fullName.includes(searchTerm) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                    (user.bio && user.bio.toLowerCase().includes(searchTerm));
                
                const matchesRank = !rankFilterValue || user.rank === rankFilterValue;
                const matchesSkill = !skillFilterValue || 
                    (user.skills && user.skills.some(skill => skill.toLowerCase().includes(skillFilterValue.toLowerCase())));
                
                return matchesSearch && matchesRank && matchesSkill;
            });

            displayUsers();
        }

        // Open user modal
        function openUserModal(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const fullName = `${user.firstName || ''} ${user.middleName || ''} ${user.lastName || ''}`.trim() || 'Anonymous';
            modalTitle.textContent = fullName;
            
            const rankClass = getRankClass(user.rank);
            const contributions = user.contributions || 0;
            const skills = user.skills || [];
            const areaOfInterest = user.areaOfInterest || [];
            const tools = user.tools || [];
            
            modalContent.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-user text-blue-600 text-2xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold">${fullName}</h3>
                                <p class="text-gray-500">${user.email || 'No email'}</p>
                                <span class="rank-badge ${rankClass} text-sm">${user.rank || 'Unranked'}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-600">${contributions}</div>
                            <div class="text-sm text-gray-500">Contributions</div>
                        </div>
                    </div>
                    
                    ${user.bio ? `
                        <div>
                            <h3 class="text-lg font-semibold mb-2">Bio</h3>
                            <p class="text-gray-600">${user.bio}</p>
                        </div>
                    ` : ''}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${skills.length > 0 ? `
                            <div>
                                <h3 class="text-lg font-semibold mb-2">Skills</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${areaOfInterest.length > 0 ? `
                            <div>
                                <h3 class="text-lg font-semibold mb-2">Areas of Interest</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${areaOfInterest.map(interest => `<span class="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full">${interest}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${tools.length > 0 ? `
                        <div>
                            <h3 class="text-lg font-semibold mb-2">Tools</h3>
                            <div class="flex flex-wrap gap-2">
                                ${tools.map(tool => `<span class="px-3 py-1 bg-purple-100 text-purple-800 text-sm rounded-full">${tool}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${user.currentProject ? `
                        <div>
                            <h3 class="text-lg font-semibold mb-2">Current Project</h3>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-semibold text-gray-900">${user.currentProject.name || 'Unknown Project'}</h4>
                                <p class="text-sm text-gray-600">Role: ${user.currentProject.role || 'Unknown'}</p>
                                <p class="text-sm text-gray-500">Joined: ${formatDate(user.currentProject.joinedAt)}</p>
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="flex justify-end space-x-3 pt-4 border-t">
                        <button onclick="closeUserModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                            Close
                        </button>
                        ${currentUser && currentUser.uid !== user.id ? `
                            <button onclick="sendMessage('${user.id}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Send Message
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            userModal.classList.remove('hidden');
        }

        // Close user modal
        function closeUserModal() {
            userModal.classList.add('hidden');
        }

        // Send message
        function sendMessage(userId) {
            if (!currentUser) {
                showMessage('Sign In Required', 'Please sign in to send messages', true);
                return;
            }
            
            showMessage('Coming Soon', 'Message feature will be implemented soon!', false);
        }

        // Format date
        function formatDate(date) {
            if (!date) return 'Unknown';
            
            if (date.seconds) {
                // Firestore timestamp
                return new Date(date.seconds * 1000).toLocaleDateString();
            } else if (typeof date === 'string') {
                return new Date(date).toLocaleDateString();
            }
            return 'Unknown';
        }

        // Auth functions
        function signOut() {
            auth.signOut().then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function showLoginModal() {
            showMessage('Sign In', 'Please sign in to access this feature', true);
        }

        function showRegisterModal() {
            showMessage('Create Account', 'Please create an account to access this feature', true);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function showMessage(title, message, isError = false) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageTitle').className = isError ? 'text-2xl font-bold text-red-600' : 'text-2xl font-bold text-green-600';
            document.getElementById('messageModal').classList.add('show');
        }
    </script>
</body>
</html>
